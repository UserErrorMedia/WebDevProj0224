<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo">Tech Solutions</a>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/techsolutions.html" class="navbar__links">Home</a>
        </li>
      </ul>
    </div>
  </nav>


<div class="contact__hero">
<form>
  <div class="input__group">
    <input type="text" id="name" required>
    <label for="name">Your Name</label></div>
    <div class="input__group">
      <input type="text" id="number">
      <label for="number">Phone</label></div>
    <div class="input__group">
      <input type="email" id="email" required>
      <label for="email">Email</label></div>
    <div class="input__group">
      <textarea id="message" rows=8></textarea>
      <label for="message">Your Message</label></div>
    <button class="contact__button" type="submit">Submit</button>
</form>

</div>

</body>
</html>
